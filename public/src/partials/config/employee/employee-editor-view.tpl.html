
<div id="employee-editor-form" ng-controller="employeeEditorController" class="modal-dialog modal-lg">
  <div class="modal-content grid">
    <div class="modal-header">
      <button type="button" data-dismiss="modal" class="close">&times;</button>
      <h4 class="modal-title">详细信息 &nbsp;<small>Details</small></h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="form-horizontal col-sm-6">
          <h4>人员信息 &nbsp;<small>Employee Information</small></h4>
          <hr/>
          <div class="form-group">
            <label class="col-sm-2 control-label">姓名:</label>
            <div class="col-sm-10">
              <input type="text" placeholder="姓名" ng-model="dialog_data_model.name" required="required" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">职位:</label>
            <div class="col-sm-10">
              <input type="text" placeholder="职位" ng-model="dialog_data_model.role" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">电话:</label>
            <div class="col-sm-10">
              <input type="text" placeholder="电话" ng-model="dialog_data_model.tel" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">手机:</label>
            <div class="col-sm-10">
              <input type="text" placeholder="手机" ng-model="dialog_data_model.mobile" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">邮箱:</label>
            <div class="col-sm-10">
              <input type="text" placeholder="邮箱" ng-model="dialog_data_model.email" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">备注:</label>
            <div class="col-sm-10">
              <textarea rows="3" placeholder="备注" ng-model="dialog_data_model.description" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="form-horizontal col-sm-6">
          <h4>登录帐户 &nbsp;<small>Logon Account</small></h4>
          <hr/>
          <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="dialog_data_model.hasLogin"/><span>为人员建立登录帐户</span>
                </label>
              </div>
            </div>
          </div>
          <div id="login-pass-panel" ng-show="dialog_data_model.hasLogin">
            <div class="form-group">
              <label class="col-sm-3 control-label">登录名:</label>
              <div class="col-sm-9">
                <input type="text" placeholder="登录名" ng-model="dialog_data_model.login.username" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">登录密码:</label>
              <div class="col-sm-9">
                <input type="password" placeholder="登录密码" ng-model="dialog_data_model.login.password" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">密码确认:</label>
              <div class="col-sm-9">
                <input type="password" placeholder="密码确认" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">权限级别:</label>
              <div class="col-sm-9">
                <select ng-model="dialog_data_model.login.level" class="form-control">
                  <option value="external">外部人员&nbsp;   (仅可阅读有限数据)</option>
                  <option value="internal">内部人员&nbsp;   (可阅读并操作有限读数据)</option>
                  <option value="admin">   管理员&nbsp;&nbsp;&nbsp;&nbsp;     (可阅读并操作所有数据)</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="pull-left">
        <button ng-click="delete()" ng-if="prop.mode=='edit'" class="btn btn-danger">删除</button>
      </div>
      <div ng-show="prop.showErrorMessage" class="pull-left alert-danger panel"><i class="fa fa-fw fa-warning"></i><span>单据填写有误，请修正红色标记</span></div>
      <button type="button" ng-click="Cancel()" class="btn btn-default">取消</button>
      <button type="button" ng-click="Confirm('update', true)" class="btn btn-primary">保存</button>
    </div>
  </div>
</div>
