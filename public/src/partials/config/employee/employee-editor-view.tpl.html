
<div id="employee-editor-form" ng-controller="employeeEditorController" class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" data-dismiss="modal" class="close">&times;</button>
      <h4 class="modal-title">详细信息 &nbsp;<small class="hidden-xs">Details</small></h4>
    </div>
    <div class="modal-body">
      <div class="form-horizontal">
        <h4>人员信息 &nbsp;<small class="hidden-xs">Employee Information</small></h4>
        <hr/>
        <div class="form-group">
          <label class="col-sm-2 control-label">姓名:</label>
          <div class="col-sm-10">
            <input type="text" placeholder="姓名" ng-model="dialog_data_model.name" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">职位:</label>
          <div class="col-sm-10">
            <input type="text" placeholder="职位" ng-model="dialog_data_model.role" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">电话:</label>
          <div class="col-sm-10">
            <input type="text" placeholder="电话" ng-model="dialog_data_model.tel" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">手机:</label>
          <div class="col-sm-10">
            <input type="text" placeholder="手机" ng-model="dialog_data_model.mobile" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">邮箱:</label>
          <div class="col-sm-10">
            <input type="text" placeholder="邮箱" ng-model="dialog_data_model.email" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">备注:</label>
          <div class="col-sm-10">
            <textarea rows="3" placeholder="备注" ng-model="dialog_data_model.description" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="pull-left">
        <button ng-click="delete()" ng-if="prop.mode=='edit'" class="btn btn-danger">删除</button>
      </div>
      <div ng-show="prop.showErrorMessage" class="pull-left alert-danger panel"><i class="fa fa-fw fa-warning"></i><span>单据填写有误，请修正红色标记</span></div>
      <button type="button" ng-click="Cancel()" class="btn btn-default">取消</button>
      <button type="button" ng-click="Confirm('update', true)" class="btn btn-primary">保存</button>
    </div>
  </div>
</div>
