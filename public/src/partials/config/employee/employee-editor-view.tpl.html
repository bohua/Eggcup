<!--Created by Bohua on 2014-04-28.--><div id="employee-editor-form" ng-controller="employeeEditorController" class="grid view-form-sheet"><fieldset keyboard-support="keyboard-support"><span class="item-title">员工信息</span><comment class="text-muted margin15">Employee Information</comment><div class="expandable-section"><div class="row"><div class="span2"><label>姓名</label><div class="input-control text"><input type="text" placeholder="姓名" ng-model="dialog_data_model.name" tab-start="tab-start" required="required" class="auto-focus"/><!--button.btn-clear--></div></div><div class="span2"><label>职位</label><div class="input-control text"><input type="text" placeholder="职位" ng-model="dialog_data_model.role"/><!--button.btn-clear--></div></div><div class="span3"><label>电话</label><div class="input-control text"><input type="text" placeholder="电话" ng-model="dialog_data_model.tel"/><!--button.btn-clear--></div></div><div class="span3"><label>手机</label><div class="input-control text"><input type="text" placeholder="手机" ng-model="dialog_data_model.mobile"/><!--button.btn-clear--></div></div></div><div class="row"><div class="span4"><label>邮箱</label><div class="input-control text"><input type="text" placeholder="公司邮箱" ng-model="dialog_data_model.email"/><!--button.btn-clear--></div></div><div class="span6"><label>备注</label><div class="input-control text"><input type="text" placeholder="备注" ng-model="dialog_data_model.description"/><!--button.btn-clear--></div></div></div><div class="row"><div class="span10"><label>标签</label><!--input(type="text", data-role="tagsinput", tab-end)--><bootstrap-tagsinput ng-model="dialog_data_model.tags" tag-gen="tagGenerator" tagClass="getTagClass" itemvalue="id" itemtext="tag" tab-end="tab-end"></bootstrap-tagsinput></div></div></div><hr/><div class="place-left"><button ng-click="delete()" ng-if="prop.mode=='edit'" class="button danger">删除</button></div><div class="form-actions"><button ng-click="Confirm('update', true)" class="button primary">保存</button><button type="button" ng-click="Cancel()" class="button">取消</button></div><div ng-show="prop.showErrorMessage" class="place-right"><span class="fg-red margin20 bg-grayLighter">单据填写有误，请修正红色标记</span></div></fieldset></div>
