<div id="customer-list-view">
  <div class="page-header">
    <h2><i class="fa fa-edit fa-fw">&nbsp;</i><span>客户信息 &nbsp;</span><small class="hidden-xs">Customers</small>
      <button ng-if="canEdit" popup-dialog="popup-dialog" dialog-config="customerEditorConfig" ng-click="newCustomer($event)" on-confirm="confirmEmitted(action, data)" class="btn btn-default pull-right"><i class="fa fa-edit fa-fw">&nbsp;</i><span>新建</span></button>
      <div class="pull-right col-md-3 col-lg-3 col-sm-3 hidden-xs">
        <div class="input-group">
          <input type="text" placeholder="查找客户" ng-model="searchText" class="form-control"/><span class="input-group-btn">
            <button class="btn btn-default"><i class="fa fa-search"></i></button></span>
        </div>
      </div>
    </h2>
  </div>
  <div class="page-content">
    <div class="panel panel-default">
      <div class="panel-heading cursor-pointer">
        <h4 data-toggle="collapse" href="#customer-list-panel" class="no-margin">客户列表 &nbsp;<small class="hidden-xs">Customer List</small></h4>
      </div>
      <div id="customer-list-panel" class="panel-collapse collapse in table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th ng-repeat="header in headers track by $index" nowrap="nowrap" class="text-center">
                <t>{{header}}</t>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in customer_list | filter:searchText" popup-dialog="popup-dialog" dialog-config="customerEditorConfig" ng-click="detail($event, row)" on-confirm="confirmEmitted(action, data)" class="cursor-pointer">
              <td>{{row.name}}</td>
              <td>{{row.represent.name}}</td>
              <td>{{row.address}}</td>
              <td>{{row.tel}}</td>
              <td>{{row.contact}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
