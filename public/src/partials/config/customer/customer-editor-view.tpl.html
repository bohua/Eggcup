<div id="customer-editor-form" ng-controller="customerEditorController" class="modal-dialog modal-lg"><div class="modal-content grid"><div class="modal-header"><button type="button" data-dismiss="modal" class="close">&times;</button><h4 class="modal-title">详细信息 &nbsp;<small class="hidden-xs hidden-xs">Details</small></h4></div><div class="modal-body row"><div class="col-sm-6"><div class="form-horizontal"><h4>公司信息 &nbsp;<small class="hidden-xs hidden-xs">Company Information</small></h4><hr/><div class="form-group"><label class="col-sm-3 control-label">名称:</label><div class="col-sm-9"><input type="text" placeholder="公司名称" ng-model="dialog_data_model.name" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-sm-3 control-label">地址:</label><div class="col-sm-9"><input type="text" placeholder="公司地址" ng-model="dialog_data_model.address" class="form-control"/></div></div><div class="form-group"><label class="col-sm-3 control-label">联系人:</label><div class="col-sm-9"><input type="text" placeholder="联系人" ng-model="dialog_data_model.contact" class="form-control"/></div></div><div class="form-group"><label class="col-sm-3 control-label">电话:</label><div class="col-sm-9"><input type="text" placeholder="公司地址" ng-model="dialog_data_model.tel" class="form-control"/></div></div><div class="form-group"><label class="col-sm-3 control-label">传真:</label><div class="col-sm-9"><input type="text" placeholder="传真" ng-model="dialog_data_model.fax" class="form-control"/></div></div><div class="form-group"><label class="col-sm-3 control-label">邮箱:</label><div class="col-sm-9"><input type="text" placeholder="公司邮箱" ng-model="dialog_data_model.email" class="form-control"/></div></div><div class="form-group"><label class="col-sm-3 control-label">备注:</label><div class="col-sm-9"><textarea rows="3" placeholder="备注" ng-model="dialog_data_model.description" class="form-control"></textarea></div></div></div></div><div class="col-sm-6"><div class="form-horizontal"><h4>业务配置 &nbsp;<small class="hidden-xs hidden-xs">Business Configuration</small></h4><hr/><div class="form-group"><label class="col-sm-3 control-label">担当人:</label><div class="col-sm-9"><select ng-model="dialog_data_model.employee_id" ng-options="employee.id as employee.name for employee in employee_list" class="form-control"></select></div></div><div class="form-group"><div class="col-sm-9 col-sm-offset-3"><div class="checkbox"><label><input type="checkbox"/><span>业务捆绑</span></label></div></div></div><div class="form-group"><label class="col-sm-3 control-label">会员折扣:</label><div class="col-sm-9"><div class="input-group"><input type="text" placeholder="会员折扣" class="form-control"/><span class="input-group-addon">%</span></div></div></div></div></div></div><div class="modal-footer"><div class="pull-left"><button ng-click="delete()" ng-if="prop.mode=='edit'" class="btn btn-danger">删除</button></div><div ng-show="prop.showErrorMessage" class="pull-left alert-danger panel"><i class="fa fa-fw fa-warning"></i><span>单据填写有误，请修正红色标记</span></div><button type="button" ng-click="Cancel()" class="btn btn-default">取消</button><button type="button" ng-click="Confirm('update', true)" class="btn btn-primary">保存</button></div></div><!--div#customer-editor-form.grid.view-form-sheet(ng-controller="customerEditorController")fieldset(keyboard-support)
