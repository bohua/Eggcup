<!--Created by Bli on 2014/6/12.--><div id="execute-detail-editor-form" ng-controller="executeDetailEditorController" class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close">&times;</button><h4 class="modal-title">明细管理 &nbsp;<small>Details Management</small></h4></div><div class="modal-body container-fluid"><div class="table-responsive"><table id="execute-detail-editor-table" editable-table="editable-table" class="table table-bordered"><thead><tr><th>执行日期</th><th>执行人</th><th>执行情况</th><th>附件</th></tr></thead><tbody><tr ng-repeat="sub_item in dialog_data_model track by $index"><td edit-model="sub_item.execute_date" edit-type="date">{{sub_item.execute_date | date:'yyyy-MM-dd'}}</td><td edit-model="sub_item.execute_runner" edit-type="string">{{sub_item.execute_runner}}</td><td edit-model="sub_item.execute_digest" edit-type="string">{{sub_item.execute_digest}}</td><td edit-disabled="edit-disabled"><a ng-repeat="attach in sub_item.attachment" download="attach.file_name" ng-href="file-download/{{attach.file_url}}" class="attachment-token label cursor-pointer"><i class="fa text-info fa-fw {{translateFileType(attach.file_ext).icon}}">&nbsp;</i><span>{{attach.file_name}}</span></a></td></tr></tbody></table></div><table-content-handler option="tableHandlerOption" model="dialog_data_model" table="#execute-detail-editor-table"></table-content-handler></div><div class="modal-footer"><div ng-show="prop.showErrorMessage" class="pull-left alert-danger panel"><i class="fa fa-fw fa-warning"></i><span>单据填写有误，请修正红色标记</span></div><button type="button" ng-click="Cancel()" class="btn btn-default">取消</button><button type="button" ng-click="Confirm('update', true)" class="btn btn-primary">保存</button></div></div></div>
