<!--Created by Bli on 2014/4/30.--><div id="dashboard" class="container-fluid"><div class="row"><div ng-repeat="task_group in taskList track by task_group.seq" class="col-md-3 col-sm-3 task-group"><div class="panel panel-default"><div class="panel-heading text-center"><span class="subheader">{{task_group.title}}</span><comment class="text-muted margin20">{{task_group.sub_title}}</comment></div><div class="panel-body"><div class="list-group"><a ng-repeat="task in task_group.task_list track by $index" ng-click="detail($event, task)" class="list-group-item cursor-pointer"><div class="loading-mask"><i class="i fa fa-fw fa-spinner fa-spin">&nbsp;</i><span>读取中...</span></div><h4 class="list-group-item-heading">TK - {{task.id}}<div class="jf-label label label-primary pull-right"><i class="fa fa-fw {{translateStatus(task.status).icon}}">&nbsp;</i><span>{{translateStatus(task.status).status}}</span></div></h4><p class="list-group-item-text">{{translateCustomer(task.customer_name)}}</p><p class="list-group-item-text">{{task.slogan}}</p></a></div></div></div></div></div></div>
